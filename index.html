<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Taspeya.</strong>
                        <p>
                            তোমার সঙ্গে আমি প্রেমের জগতে প্রবেশ করতে ইচ্ছুক। তোমার সাথে জীবনের সফরটি আরো সুন্দর ও মেয়াদশীত করতে তোমাকে এই প্রস্তাব দিচ্ছি। ( আমি মাহিন ) আশা করি তুমি আমার প্রস্তাবকে গৃহীত করবে।
    
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
